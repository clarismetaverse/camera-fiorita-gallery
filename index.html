<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Camera Fiorita – Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: #cfdcdd; /* colore simile allo sfondo Wix che hai mostrato */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .gallery-wrapper {
      max-width: 1400px;  /* larghezza massima del box */
      margin: 0 auto;
    }

    .slider {
      position: relative;
      width: 100%;
      /* ratio ~3:2 (puoi cambiare in 56.25% per 16:9) */
      padding-bottom: 66.66%;
      overflow: hidden;
      background: #000;
    }

    .slide-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .slide-img.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="gallery-wrapper">
    <div class="slider">
      <!-- Usa i nomi semplici che hai già nel repo -->
      <img src="sportiva1.jpg" alt="Camera Fiorita 1" class="slide-img active">
      <img src="sportiva2.jpg" alt="Camera Fiorita 2" class="slide-img">
      <img src="sportiva3.jpg" alt="Camera Fiorita 3" class="slide-img">
      <img src="sportiva4.jpg" alt="Camera Fiorita 4" class="slide-img">
      <img src="sportiva5.jpg" alt="Camera Fiorita 5" class="slide-img">
    </div>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll(".slide-img"));
    let index = 0;
    const INTERVAL = 3000; // 3 secondi

    function showNext() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    setInterval(showNext, INTERVAL);
  </script>
</body>
</html>
